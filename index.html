<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="192x192"  href="./assets/android-icon-192x192.png">
    <title>Google</title>
</head>
<body>
    <header class="header">
        <div class="gmail header-item">
            <a href="https://mail.google.com/" class="achor-link">Gmail</a>
        </div>
        <div class="images header-item">
            <a href="https://www.google.com.ng/" class="achor-link">Images</a>
        </div>
        <div class="header-item">
            <a href="" class="achor-link"></a>
            <img src="./assets/ic_apps_48px_352018.svg" alt="" class="app-logo">
        </div>
        <div class="img-logo header-item">
            <a href="https://accounts.google.com" class="sing-in">Sign in</a>
        </div>
     
    </header>
    <main class="container">
        <div class="logo-section">
            <img src="./assets/google-2015.svg" alt="" class="google-logo">
        </div>

        <div class="search-input">
            
            <form class="form">
                <button class="btn">
                    <svg class="search__icon">
                        <use xlink:href="./assets/sprite.svg#icon-magnifying-glass"></use>
                    </svg>  

                </button>
                <input type="text" class="search">
                <button class="btn">
                    <svg class="search__icon">
                        <use xlink:href="./assets/sprite.svg#icon-mic"></use>
                    </svg>  

                </button>
                    
                
            </form>
        </div>
        <section class="lucky-section">
            <div class="lucky-section--item">Google Search</div>
            <div class="lucky-section--item pad">I'm Feeling Lucky</div>
        </section>
        
        <section class="languages">
            
            <ul class="lang_list">
                <li class="lang_list--item">Google offered in:</li>
                <li class="lang_list--item"><a href="#" class="link">Hausa</a></li>
                <li class="lang_list--item"><a href="#" class="link">Igbo</a></li>
                <li class="lang_list--item"><a href="#" class="link">Èdè Yorùbá </a></li>
                <li class="lang_list--item"><a href="#" class="link">Nigerian Pidgin</a></li>
            </ul>
        </section>


    </main>
    <footer class="footer">
        <div class="nigeria">
            <span class="nigeria-text">Nigeria</span>
        </div>
        <div class="ads">
            <div class="footer-link--container">
                <ul class="footer_list">
                    <li class="list-item"><a href="#">Advertising</a></li>
                    <li class="list-item"><a href="#">Business</a></li>
                    <li class="list-item"><a href="#">About</a></li>
                    <li class="list-item"><a href="#">How it Works</a></li>
                </ul>

            </div>

            <div class="footer-link--container-2">
                <ul class="footer_list">
                    <li class="list-item"><a href="#">Privacy</a></li>
                    <li class="list-item"><a href="#">Terms</a></li>
                    <li class="list-item"><a href="#">Settings</a></li>
                </ul>

            </div>
           
           

        </div>
    </footer>
</body>
</html>
